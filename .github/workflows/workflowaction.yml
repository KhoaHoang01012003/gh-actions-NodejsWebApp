  # Deploy container, Container Security Scan
    Deploy_container_and_Container_Security_Scan:
      runs-on: ubuntu-latest
      permissions: write-all
      steps:
        - uses: actions/checkout@v3
        - name: Start Falco sidecar # BƯỚC 1: CÀI ĐẶT VÀ KHỞI ĐỘNG FALCO
          run: |
            docker run -d --name falco --privileged \
              -v /var/run/docker.sock:/host/var/run/docker.sock \
              -v /proc:/host/proc:ro \
              -v $(pwd)/falco_rules.local.yaml:/etc/falco/falco_rules.local.yaml \
              -e HOST_ROOT=/host \
              falcosecurity/falco:latest || {
                echo "Failed to start Falco with custom rules. Using default rules..."
                docker run -d --name falco --privileged \
                  -v /var/run/docker.sock:/host/var/run/docker.sock \
                  -v /proc:/host/proc:ro \
                  -e HOST_ROOT=/host \
                  falcosecurity/falco:latest
              }        
        - name: Run Docker container with Falco monitoring # BƯỚC 2: FALCO GIÁM SÁT CONTAINER ỨNG DỤNG
          run: |
            docker build -t vulnerable-app:latest -f ./Dockerfile .
            docker run -d --name app-container -v $(pwd):/app vulnerable-app:latest node src/server/app.js || {
            echo "Failed to run container. Check logs for details."
            exit 1
            }
            sleep 30
            docker stop app-container || true
        - name: Check Falco logs for alerts
          run: |
            echo "Collecting Falco logs..."
            docker logs falco > falco_logs.txt 2>&1
            if [ -s falco_logs.txt ]; then
              echo "Full Falco logs:"
              cat falco_logs.txt
              echo "Checking for warnings or errors in Falco logs..."
              if grep -i "WARNING\|ERROR" falco_logs.txt; then
                echo "Cảnh báo hoặc lỗi được phát hiện bởi Falco! Log đã lưu trong falco_logs.txt"
                exit 1
              else
                echo "No warnings or errors found in Falco logs"
              fi
            else
              echo "Error: falco_logs.txt is empty"
              exit 1
            fi
        - name: Upload Falco logs as artifact
          if: always()
          uses: actions/upload-artifact@v4
          with:
            name: falco-logs
            path: falco_logs.txt        
        - name: Stop Falco # BƯỚC 4: DỪNG FALCO
          run: docker stop falco || true
        - name: Create GitHub Issue for Falco warnings
          if: always()
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          run: |
            if [ -s falco_logs.txt ]; then
              WARNINGS=$(grep -i "WARNING" falco_logs.txt || echo "No warnings found")
              FULL_LOGS=$(cat falco_logs.txt | sed 's/"/\\"/g' | tr '\n' '\r')
              ISSUE_BODY=$(cat << 'EOF'
              **Falco Security Alerts Detected**
      
              The following warnings were detected in the Falco logs during the CI run:
      
              \`\`\`
              $WARNINGS
              \`\`\`
      
              **Full Falco Logs**:
              \`\`\`
              $FULL_LOGS
              \`\`\`
      
              **Repository**: ${{ github.repository }}
              **Run ID**: ${{ github.run_id }}
              **Run URL**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      
              Please investigate the unexpected outbound connections and update the Falco rules or application as needed.
              EOF
              )
              curl -X POST \
                -H "Authorization: Bearer $GITHUB_TOKEN" \
                -H "Accept: application/vnd.github.v3+json" \
                https://api.github.com/repos/${{ github.repository }}/issues \
                -d "{\"title\":\"Falco Security Alerts Detected in CI Run ${{ github.run_id }}\",\"body\":\"$ISSUE_BODY\"}"
            else
              echo "falco_logs.txt is empty, skipping GitHub Issue creation"
            fi
        - name: Run Trivy vulnerability scanner
          uses: aquasecurity/trivy-action@master
          with:
            image-ref: 'vulnerable-app:latest'
            exit-code: '0'
            ignore-unfixed: true
            severity: 'CRITICAL,HIGH'
            format: 'sarif'
            output: 'trivy-results.sarif'
        - name: Upload Trivy results
          uses: github/codeql-action/upload-sarif@v3
          with:
            sarif_file: trivy-results.sarif
